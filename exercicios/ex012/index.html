<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmentes</h1>
  <p>Este vídeo está hospedado no meu próprio servidor</p> 
  <video width="500" controls>
    <source src="midia/video001.mp4" type="video/mp4">
    <source src="midia/Video001.webm" type="video/webm">
    <source src="midia/Video001.mkv" type="video/mp4">
    <source src="midia/Video001.ogv" type="video/ogv">
    <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
  </video>

  <h1>inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=qL7Lj2n4nwBekJ_k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
