<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em html</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplismente diminua o tamnho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png.PNG" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png.PNG" type="image/png">
        <img src="imagens/foto-g.png.PNG" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios</p>
    <audio preload="metadata" autoplay controls loop></audio>
    <audio>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    </audio>
    <p>infelizmente seu naveador não consegue reproduzir áudio</p>
        <a href="midia/happy-mistake.mp3">clique aqui para baixar seu arquivo mp3</a>  
</body>
</html>
